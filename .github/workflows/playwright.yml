name: Playwright Tests with GUI

on:
  push:
    branches:
      - main  # Triggers the workflow on pushing to the main branch
  pull_request:
    branches:
      - main  # Triggers the workflow on pull requests to the main branch

jobs:
  test:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner for the workflow

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Use Node.js version 16 or adjust according to your project

      # Step 3: Install dependencies (Playwright and other necessary packages)
      - name: Install dependencies
        run: |
          npm install
          npm install playwright  # Install Playwright to run the tests

      # Step 4: Set up Xvfb for GUI support
      - name: Set up Xvfb (X virtual framebuffer)
        run: sudo apt-get install -y xvfb  # Install Xvfb to simulate the display

      # Step 5: Run Playwright tests with Xvfb
      - name: Run Playwright tests
        run: |
          Xvfb :99 &  # Start the virtual display
          export DISPLAY=:99  # Set the display environment variable
          npx playwright test  # Run Playwright tests
  